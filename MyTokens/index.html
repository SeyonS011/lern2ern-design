
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERC-20 Token Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .info {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ERC-20 Token Interface</h1>
  
  <div class="container">
    <h2>Connect Wallet</h2>
    <button id="connectButton">Connect MetaMask</button>
    <div id="walletAddress" class="info">Not connected</div>
    <div id="tokenBalance" class="info">Token Balance: 0</div>
  </div>
  
  <div class="container">
    <h2>Send Tokens</h2>
    <div>
      <label for="sendAddress">Recipient Address:</label>
      <input type="text" id="sendAddress" placeholder="0x...">
    </div>
    <div>
      <label for="sendAmount">Amount:</label>
      <input type="number" id="sendAmount" placeholder="0.0">
    </div>
    <button id="sendButton">Send Tokens</button>
  </div>

  <!-- Import Web3.js library -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  
  <!-- Import our JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
