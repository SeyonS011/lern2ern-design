
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Transactions Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Blockchain Transactions Dashboard</h1>
    
    <div class="card mb-4">
      <div class="card-header">
        <h2>Wallet Connection</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <div id="walletStatus">Not connected</div>
            <div id="walletAddress" class="text-muted"></div>
          </div>
          <div class="col-md-4 text-end">
            <button id="connectButton" class="btn btn-primary">Connect Wallet</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card mb-4">
      <div class="card-header">
        <h2>Contract Details</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="contractAddress" class="form-label">Contract Address</label>
          <input type="text" class="form-control" id="contractAddress" placeholder="Enter contract address">
          <small class="text-muted">Use an ERC20 contract address that emits TransferMade, MintMade, or BurnMade events</small>
        </div>
        <button id="fetchTransactionsButton" class="btn btn-success">Fetch Transactions</button>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2>Transaction History</h2>
      </div>
      <div class="card-body">
        <div id="transactionsWrapper">
          <div id="transactionsLoading" class="text-center d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="transactions"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Web3.js version to 1.10.0 which is more stable than 1.7.4 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@4.16.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
